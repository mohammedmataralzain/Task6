<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <h1 class="h1">Daily Todo</h1>

        <section class="main">
            <div class="posts">

            </div>



            <div class="form-addpost">
                <form action="" method="POST" id="form">
                    <h3>Form add post</h3>
                    <input type="text" name="title" id="title" placeholder="add title to post" required>
                    <textarea cols="30" rows="10" placeholder="add description to post " id="description"
                        required></textarea>
                </form>
                <div class="icons">
                    <img src="img/cancel.png" alt="cancel" id="not">
                    <img src="img/done.svg" alt="done" id="add">
                </div>
            </div>
        </section>

    </div>
    <div class="addation">
        <div class="add-post" id="add-post">
            <a href="#form">
                <h3>+</h3>
            </a>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
